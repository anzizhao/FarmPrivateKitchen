  logion: " 
     发丘印，摸金符，搬山卸岭寻龙诀 
             ———天下霸唱《鬼吹灯》
    摸金、卸岭、发丘、搬山是四大盗墓门派,发丘印是发丘天官的一枚铜印,摸金符是摸金校尉挂的符,寻龙诀为摸金校尉确定墓所在的依据.
      "
