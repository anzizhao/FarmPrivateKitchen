<script src="{{ site.url }}{{ site.baseurl }}/assets/js/javascript.min.js"></script>

{% if page.header.image_fullwidth %}
<script>
    var is_mobi = navigator.userAgent.toLowerCase().match(/(ipod|iphone|android|coolpad|mmp|smartphone|midp|wap|xoom|symbian|j2me|blackberry|win ce)/i) != null;
    var imageUrl ; 
    if(is_mobi){
        imageUrl =  "{{ site.urlimg }}{{ page.header.image_fullwidth_small }}";
    }else {
        imageUrl = "{{ site.urlimg }}{{ page.header.image_fullwidth }}";
    }
     
    $("#masthead").backstretch(imageUrl, {fade: 700});
    $("#masthead-with-text").backstretch(imageUrl, {fade: 700});
</script>
{% endif %}





{% comment %}
#  Start of Tawk.to Script
#  
#  More information in _config.yml
#  
{% endcomment %}
{% if site.tawkto_embed_uri and page.tawkto == true %}
<script type="text/javascript">
var $_Tawk_API={},$_Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='{{ site.tawkto_embed_uri }}';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>
{% endif %}
